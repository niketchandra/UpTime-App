apiVersion: v1
kind: Service
metadata:
  name: uptime-service
  labels:
    app: uptime
    env: test
spec:
  type: LoadBalancer # if you are using nginx ingress controller, you can use NodePort
  selector:
    app: uptime
    env: test
  ports:
    - protocol: TCP
      port: 80     # Internal cluster port
      targetPort: 80 # Port on the container
  
